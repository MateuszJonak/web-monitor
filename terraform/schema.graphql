type Offer {
  id: String!
  category: String!
  createdAt: String!
  link: String!
  title: String!
  imageSource: String!
  address: String!
  price: String!
  perMeter: String!
  roomCount: String!
  area: String!
  readed: Boolean!
}

type Query {
  offers: [Offer]!
}

schema {
  query: Query
}
