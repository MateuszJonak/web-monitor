query offersQuery {
  offers {
    id
    category
    createdAt
    link
    title
    imageSource
    address
    price
    perMeter
    roomCount
    area
    readed
  }
}

query offersByCategoryQuery($category: Category!) {
  offersByCategory(category: $category) {
    id
    category
    createdAt
    link
    title
    imageSource
    address
    price
    perMeter
    roomCount
    area
    readed
  }
}
